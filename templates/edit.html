{% extends "base.html" %}
{% block title %}Editar Alumno{% endblock %}
{% block content %}
<h2>Editar Alumno</h2>
<form method="post" class="mt-3">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Nombre completo</label>
      <input class="form-control" name="nombre" value="{{ alumno.nombre }}" required>
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Edad</label>
      <input class="form-control" name="edad" type="number" min="1" value="{{ alumno.edad }}">
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Grupo</label>
      <input class="form-control" name="grupo" value="{{ alumno.grupo }}">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Promedio</label>
      <input class="form-control" name="promedio" type="number" step="0.01" min="0" max="10" value="{{ alumno.promedio }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" name="telefono" type="tel" value="{{ alumno.telefono }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Correo electrónico</label>
      <input class="form-control" name="correo" type="email" value="{{ alumno.correo }}">
    </div>
  </div>z

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Número de control</label>
      <input class="form-control" name="numero_control" value="{{ alumno.numero_control }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Grado</label>
      <input class="form-control" name="grado" value="{{ alumno.grado }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Contraseña</label>
      <input class="form-control" name="contrasena" type="password" value="{{ alumno.contrasena }}">
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 mb-3">
        <label class="form-label">Especialidad *</label>
        <select class="form-select" name="especialidad" required>
            <option value="">Seleccionar especialidad</option>
            <option value="Programación" {% if alumno.especialidad == 'Programación' %}selected{% endif %}>Programación</option>
            <option value="Ventas" {% if alumno.especialidad == 'Ventas' %}selected{% endif %}>Ventas</option>
            <option value="Alimentos" {% if alumno.especialidad == 'Alimentos' %}selected{% endif %}>Alimentos</option>
        </select>
    </div>
    <div class="col-md-4 mb-3">
        <label class="form-label">Turno *</label>
        <select class="form-select" name="turno" required>
            <option value="">Seleccionar turno</option>
            <option value="Matutino" {% if alumno.turno == 'Matutino' %}selected{% endif %}>Matutino</option>
            <option value="Vespertino" {% if alumno.turno == 'Vespertino' %}selected{% endif %}>Vespertino</option>
        </select>
    </div>
  </div>

  <button class="btn btn-primary">Actualizar</button>
  <a class="btn btn-secondary" href="{{ url_for('admin_alumnos') }}">Cancelar</a>
</form>
{% endblock %}
